<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom | JS Milestone 7</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/Bloom-weekly.css" />
  </head>
  <body>
    <h1>Fibonacci Calculator</h1>
    <div class="main-content">
      <span>
        The Fibonacci Of
      </span>
      <input
        id="inputField"
        class="form-control"
        type="text"
        placeholder="#"
        aria-label="Search"
      />
      <button id="button" class="btn btn-primary">
        IS
      </button>
      <span id="y"></span>
      <div id="spinner" class="spinner"></div>
      <span id="forty-two-error"></span>
    </div>
    <div class="line-below-main-content">
      <input type="checkbox" class="form-check-input" id="checkBox" />
      <span class="checkbox-text">Save Calculation</span>
      <div id="alert" class="alert alert-danger" role="alert"></div>
    </div>
    <div class="results-header">
      <h2>Results</h2>
      <div id="spinner-results" class="spinner"></div>
    </div>
    <ul id="results-list"></ul>
    <script src="js/Bloom-weekly.js"></script>
  </body>
</html>
