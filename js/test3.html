<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const mydate = [
        { date: 1583315000214 },
        { date: 1583243345843 },
        { date: 1583341412183 }
      ];
      console.log(mydate);

      mydate.sort(function(a, b) {
        // Turn your strings into dates, and then subtract them
        // to get a value that is either negative, positive, or zero.
        return new Date(a.date) - new Date(b.date);
      });
      console.log(mydate);
      console.log(mydate[1]);

      const mydate2 = [];
      // console.log("Length: " + mydate.length);
      for (i = 0; i < mydate.length; i++) {
        //   console.log(mydate[i]);
        let date = new Date(mydate[i].date).toUTCString();
        mydate2.push(date);
      }
      console.log(mydate2);
    </script>
  </body>
</html>
